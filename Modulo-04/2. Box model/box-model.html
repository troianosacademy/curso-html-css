<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Model</title>

    <style>
        * {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container {
            width: 500px;
            height: 300px;
            margin: 10px auto;
            background-color: #000;
            
        }
        .item {
            width: 250px;
            height: 100px;
            background-color: #f00;
            border:1px solid yellow;
            float: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    
</body>
</html>
