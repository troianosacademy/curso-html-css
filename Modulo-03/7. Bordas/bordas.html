<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bordas</title>

    <style>
       .bloco {
           width: 500px;
           height: 500px;
       }
       .border-5 {
           border-width: 5px; 
       }
       .border-style-dotted {
           border-style: dotted;
       }
       .border-red {
           border-color: #f00;
       }
       img {
           width: 500px;
           border-top-left-radius: 50%;
           border-top-right-radius: 50%;
       }
    </style>
</head>
<body>
   
    <div class="bloco border-5 border-style-dotted border-red">
        <img src="imagem01.jpg" alt="">
    </div>
    
</body>
</html>
