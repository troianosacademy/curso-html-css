<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links e botões</title>

    <style>
      .btn {
          font-size: 15px;
          font-family: Arial, Helvetica, sans-serif;
          text-decoration: none;
          color: #000;
          border: 0;
          padding: 15px 0;
          margin: 0;
          text-align: center;
          width: 200px;
          background-color: aqua;
          display: inline-block;
      }
      .btn:hover {
        cursor: pointer;
      }
    </style>
</head>
<body>

    <a href="#" class="btn">Botão 01</a>
    <button class="btn">Botão 02</button>
