<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    
   <form action="#" method="post">
       <input type="text" required placeholder="Digite seu nome">
       <br>
       <input type="email" required placeholder="Digite seu email">
       <br>
       <select>
           <option value="Opção 01">Opção 01</option>
           <option value="Opção 02">Opção 02</option>
       </select>
       <br>
       <textarea placeholder="Digite sua mensagem" rows="10" cols="30"></textarea>
       <br>
       <input type="file">
       <br>
       <input type="checkbox" name="check" value="op1"> Opção 01
       <input type="checkbox" name="check" value="op2"> Opção 02
       <input type="checkbox" name="check" value="op3"> Opção 03
       <br>
       <input type="radio" name="radio" value="op1"> Opção 01
       <input type="radio" name="radio" value="op2"> Opção 02
       <input type="radio" name="radio" value="op3"> Opção 03
       <button>Enviar dados</button>
   </form>

</body>
</html>
